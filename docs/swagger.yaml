host: localhost:8080
info:
  contact:
    email: musthafafaishal@gmail.com
    name: musshal
  description: MyGram is a free photo sharing app written in Go. People can share,
    view, and comment photos by everyone. Anyone can create an account by registering
    an email address and creating a username.
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  title: MyGram API
  version: "1.0"
paths:
  /photos:
    get:
      consumes:
      - application/json
      description: Get all photos with authentication user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ResponseDataFetchedPhoto'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mygram-api_photo_utils.ResponseMessage'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/mygram-api_photo_utils.ResponseMessage'
      security:
      - Bearer: []
      summary: Fetch all photos
      tags:
      - photos
    post:
      consumes:
      - application/json
      description: Create and store a photo with authentication user
      parameters:
      - description: Add Photo
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/utils.AddPhoto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.ResponseDataAddedPhoto'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mygram-api_photo_utils.ResponseMessage'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/mygram-api_photo_utils.ResponseMessage'
      security:
      - Bearer: []
      summary: Store a photo
      tags:
      - photos
  /photos/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a photo by id with authentication user
      parameters:
      - description: Photo ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ResponseMessageDeletedPhoto'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mygram-api_photo_utils.ResponseMessage'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/mygram-api_photo_utils.ResponseMessage'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/mygram-api_photo_utils.ResponseMessage'
      security:
      - Bearer: []
      summary: Delete a photo
      tags:
      - photos
    put:
      consumes:
      - application/json
      description: Update a photo by id with authentication user
      parameters:
      - description: Photo ID
        in: path
        name: id
        required: true
        type: string
      - description: Photo
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/utils.UpdatePhoto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ResponseDataUpdatedPhoto'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mygram-api_photo_utils.ResponseMessage'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/mygram-api_photo_utils.ResponseMessage'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/mygram-api_photo_utils.ResponseMessage'
      security:
      - Bearer: []
      summary: Update a photo
      tags:
      - photos
  /users:
    delete:
      consumes:
      - application/json
      description: Delete a user with authentication user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ResponseMessageDelete'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mygram-api_user_utils.ResponseMessage'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/mygram-api_user_utils.ResponseMessage'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/mygram-api_user_utils.ResponseMessage'
      security:
      - Bearer: []
      summary: Delete a user
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update a user with authentication user
      parameters:
      - description: Update User
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/utils.UpdateUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ResponseDataUpdate'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mygram-api_user_utils.ResponseMessage'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/mygram-api_user_utils.ResponseMessage'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/mygram-api_user_utils.ResponseMessage'
      security:
      - Bearer: []
      summary: Update a user
      tags:
      - users
  /users/login:
    post:
      consumes:
      - application/json
      description: Authentication a user and retrieve a token
      parameters:
      - description: Login User
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/utils.LoginUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ResponseDataLogin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mygram-api_user_utils.ResponseMessage'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/mygram-api_user_utils.ResponseMessage'
      summary: Login a user
      tags:
      - users
  /users/register:
    post:
      consumes:
      - application/json
      description: create and store a user
      parameters:
      - description: Register User
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/utils.RegisterUser'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.ResponseDataRegister'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/mygram-api_user_utils.ResponseMessage'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/mygram-api_user_utils.ResponseMessage'
      summary: Register a user
      tags:
      - users
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
