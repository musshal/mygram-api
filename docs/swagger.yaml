      status:
        example: fail
        type: string
    type: object
  mygram-api_user_utils.ResponseMessage:
    properties:
      data:
        example: the error explained here
        type: string
      status:
        example: fail
        type: string
    type: object
  utils.AddPhoto:
    properties:
      caption:
        example: A caption
        type: string
      photo_url:
        example: https://www.example.com/image.jpg
        type: string
      title:
        example: A Title
        type: string
    type: object
  utils.AddedPhoto:
    properties:
      caption:
        type: string
      created_at:
        type: string
      id:
        type: string
      photo_url:
        type: string
      title:
        type: string
