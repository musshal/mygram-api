  utils.FetchedPhoto:
    properties:
      caption:
        type: string
      created_at:
        type: string
      id:
        type: string
      photo_url:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/utils.User'
      user_id:
        type: string
    type: object
  utils.LoggedinUser:
    properties:
