    type: object
  utils.RegisteredUser:
    properties:
      age:
        example: 8
        type: integer
      email:
        example: johndoe@example.com
        type: string
      id:
        example: the user id generated here
        type: string
      username:
        example: johndoe
        type: string
    type: object
  utils.ResponseDataAddedPhoto:
    properties:
      data:
        $ref: '#/definitions/utils.AddedPhoto'
      status:
        example: success
        type: string
    type: object
  utils.ResponseDataFetchedPhoto:
    properties:
      data:
        items:
          $ref: '#/definitions/utils.FetchedPhoto'
        type: array
      status:
        example: success
        type: string
    type: object
  utils.ResponseDataLogin:
    properties:
      data:
        $ref: '#/definitions/utils.LoggedinUser'
