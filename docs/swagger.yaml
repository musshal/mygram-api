    properties:
      message:
        example: your account has been successfully deleted
        type: string
      status:
        example: success
        type: string
    type: object
  utils.ResponseMessageDeletedPhoto:
    properties:
      message:
        example: your photo has been successfully deleted
        type: string
      status:
        example: success
        type: string
    type: object
  utils.UpdatePhoto:
    properties:
      caption:
        example: A new caption
