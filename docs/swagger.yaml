      data:
        $ref: '#/definitions/utils.UpdatedUser'
      status:
        example: success
        type: string
    type: object
  utils.ResponseDataUpdatedPhoto:
    properties:
      data:
        $ref: '#/definitions/utils.UpdatedPhoto'
      status:
        example: success
